    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let pdfDoc = null;
        let pageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;
        let scale = 1.5;
        const canvas = document.getElementById('pdfCanvas');
        const ctx = canvas.getContext('2d');

        // æ§åˆ¶å…ƒç´ 
        const fileInput = document.getElementById('pdfFile');
        const maskXInput = document.getElementById('maskX');
        const maskYInput = document.getElementById('maskY');
        const maskWidthInput = document.getElementById('maskWidth');
        const maskHeightInput = document.getElementById('maskHeight');
        const maskColorInput = document.getElementById('maskColor');
        const maskOpacityInput = document.getElementById('maskOpacity');
        const downloadBtn = document.getElementById('downloadBtn');
        const maskOverlay = document.getElementById('maskOverlay');
        const canvasContainer = document.getElementById('canvasContainer');
        const pageNav = document.getElementById('pageNav');
        const status = document.getElementById('status');
        const toggleMask = document.getElementById('toggleMask');

        // æ›´æ–°æ•¸å€¼é¡¯ç¤º
        maskXInput.addEventListener('input', (e) => {
            document.getElementById('maskXValue').textContent = e.target.value;
            updateMaskOverlay();
        });
        maskYInput.addEventListener('input', (e) => {
            document.getElementById('maskYValue').textContent = e.target.value;
            updateMaskOverlay();
        });
        maskWidthInput.addEventListener('input', (e) => {
            document.getElementById('maskWidthValue').textContent = e.target.value;
            updateMaskOverlay();
        });
        maskHeightInput.addEventListener('input', (e) => {
            document.getElementById('maskHeightValue').textContent = e.target.value;
            updateMaskOverlay();
        });
        maskOpacityInput.addEventListener('input', (e) => {
            document.getElementById('maskOpacityValue').textContent = e.target.value;
            updateMaskOverlay();
        });
        maskColorInput.addEventListener('input', updateMaskOverlay);

        // Toggle é®ç½©é¡¯ç¤º/éš±è—
        toggleMask.addEventListener('change', (e) => {
            maskOverlay.style.display = e.target.checked ? 'block' : 'none';
        });

        // æ›´æ–°é®ç½©é è¦½
        function updateMaskOverlay() {
            if (!pdfDoc) return;

            const x = parseInt(maskXInput.value);
            const y = parseInt(maskYInput.value);
            const width = parseInt(maskWidthInput.value);
            const height = parseInt(maskHeightInput.value);
            const color = maskColorInput.value;
            const opacity = parseInt(maskOpacityInput.value) / 100;

            const canvasWidth = canvas.width;
            const canvasHeight = canvas.height;

            maskOverlay.style.right = x + 'px';
            maskOverlay.style.bottom = y + 'px';
            maskOverlay.style.width = width + 'px';
            maskOverlay.style.height = height + 'px';
            maskOverlay.style.background = `rgba(${parseInt(color.slice(1,3), 16)}, ${parseInt(color.slice(3,5), 16)}, ${parseInt(color.slice(5,7), 16)}, ${opacity})`;
        }

        // æ¸²æŸ“é é¢
        function renderPage(num) {
            pageRendering = true;
            pdfDoc.getPage(num).then(page => {
                const viewport = page.getViewport({scale: scale});
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };

                const renderTask = page.render(renderContext);
                renderTask.promise.then(() => {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                    updateMaskOverlay();
                });
            });

            document.getElementById('currentPage').textContent = num;
        }

        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        function onPrevPage() {
            if (pageNum <= 1) return;
            pageNum--;
            queueRenderPage(pageNum);
        }

        function onNextPage() {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            queueRenderPage(pageNum);
        }

        document.getElementById('prevPage').addEventListener('click', onPrevPage);
        document.getElementById('nextPage').addEventListener('click', onNextPage);

        // è¼‰å…¥ PDF
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && file.type === 'application/pdf') {
                const fileReader = new FileReader();
                fileReader.onload = function() {
                    const typedarray = new Uint8Array(this.result);
                    
                    pdfjsLib.getDocument(typedarray).promise.then(pdf => {
                        pdfDoc = pdf;
                        document.getElementById('totalPages').textContent = pdf.numPages;
                        pageNum = 1;
                        
                        canvasContainer.style.display = 'block';
                        pageNav.style.display = 'flex';
                        downloadBtn.disabled = false;
                        
                        renderPage(pageNum);
                        
                        status.innerHTML = 'âœ… PDF è¼‰å…¥æˆåŠŸ!';
                        status.className = 'status success';
                    });
                };
                fileReader.readAsArrayBuffer(file);
            }
        });

        // ä¸‹è¼‰è™•ç†å¾Œçš„ PDF
        downloadBtn.addEventListener('click', async () => {
            if (!pdfDoc) return;

            status.innerHTML = 'â³ è™•ç†ä¸­...';
            status.className = 'status info';

            const x = parseInt(maskXInput.value);
            const y = parseInt(maskYInput.value);
            const width = parseInt(maskWidthInput.value);
            const height = parseInt(maskHeightInput.value);
            const color = maskColorInput.value;
            const opacity = parseInt(maskOpacityInput.value) / 100;

            const pdfBytes = await fileInput.files[0].arrayBuffer();
            const loadingTask = pdfjsLib.getDocument(pdfBytes);
            const pdf = await loadingTask.promise;

            const { jsPDF } = window.jspdf;
            const newPdf = new jsPDF();
            
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const viewport = page.getViewport({scale: 2});
                
                const tempCanvas = document.createElement('canvas');
                tempCanvas.height = viewport.height;
                tempCanvas.width = viewport.width;
                const tempCtx = tempCanvas.getContext('2d');

                await page.render({
                    canvasContext: tempCtx,
                    viewport: viewport
                }).promise;

                // ç¹ªè£½é®ç½©
                tempCtx.fillStyle = color;
                tempCtx.globalAlpha = opacity;
                tempCtx.fillRect(
                    viewport.width - x - width,
                    viewport.height - y - height,
                    width,
                    height
                );

                const imgData = tempCanvas.toDataURL('image/jpeg', 1.0);
                
                if (i > 1) {
                    newPdf.addPage();
                }
                
                const pdfWidth = newPdf.internal.pageSize.getWidth();
                const pdfHeight = newPdf.internal.pageSize.getHeight();
                
                newPdf.addImage(imgData, 'JPEG', 0, 0, pdfWidth, pdfHeight);
            }

            newPdf.save('masked_document.pdf');
            
            status.innerHTML = 'âœ… ä¸‹è¼‰å®Œæˆ!';
            status.className = 'status success';
        });
    </script>
